<mat-form-field>
  <mat-label>Search</mat-label>
  <input type="search"
         matInput
         placeholder="Product Name..."
         [formControl]="searchText"
         (keyup.enter)="search()" />
  <mat-icon class="searchIcon"
            (click)="search()"
            matSuffix>search</mat-icon>
</mat-form-field>
<table mat-table
       [dataSource]="products"
       matSort
       matSortActive="id"
       matSortDirection="desc">
  <ng-container matColumnDef="Id">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef> Id </th>
    <td mat-cell
        *matCellDef="let product"> {{product.id}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef> Name </th>
    <td mat-cell
        *matCellDef="let product"> {{product.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Price">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef> Price </th>
    <td mat-cell
        *matCellDef="let product"> {{product.price}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell
        *matHeaderCellDef> Actions </th>
    <td mat-cell
        *matCellDef="let product" class="container">
        <button mat-mini-fab
                extended
                color="accent"
                class="button"
                (click)="edit(product.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab
                extended
                color="warn"
                class="button"
                (click)="delete(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>
  <tr mat-header-row
      *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
      *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
            [length]="totalRecordCount"
            [pageSize]="defaultPageSize"
            [pageSizeOptions]="pageSizeOptions"/>
<button mat-fab
        class="add"
        (click)="add()">
  <mat-icon>add</mat-icon>
</button>
